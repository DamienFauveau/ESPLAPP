<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Liste des Covoiturages</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list *ngFor="let item of data">
		<ion-item>
			{{ item.adresse }}
		</ion-item>
		<ion-item>
			{{ item.destination }}
		</ion-item>
		<ion-item>
			{{ item.date }}
		</ion-item>
		<ion-item>
			{{ item.places }}
		</ion-item>
	</ion-list>
	
</ion-content>
